<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Diablo 4 Overlay</title>
	<link href="control.css" rel="stylesheet">
	<link href="../fontello/css/fontello.css" rel="stylesheet">
</head>
<body>
	<div class="background"></div>

	<section>
		<video></video>
		<nav class="nav-top">
			<button class="btn a-start">Start</button>
			<button class="btn a-stop">Stop</button>
		</nav>
	</section>

	<section>
		<button class="btn btn-add-search a-add">Add Search Case</button>

		<div class="container">
			<form class="check-container">
				<div class="header flex-row">
					<span>Search Text</span>
					<button class="btn btn-icon btn-delete a-delete" type="button"><i class="icon-trash"></i>Ô∏è</button>
				</div>

				<div class="flex-row">
					<label class="label-input-text">
						<input class="input-text" type="text" name="name" />
					</label>
					<label class="label-input-text">
						<input class="input-text input-percentage" type="number" name="percent" min="0" max="100" />
						<span>%</span>
					</label>
				</div>

				<label>
					<input class="input-range" type="range" name="percentage" min="0" max="100" />
				</label>
			</form>
		</div>
	</section>

	<section>
		<button class="btn btn-stop-application a-close">Close Application</button>
	</section>

	<script src="control.js" type="module"></script>
</body>
</html>
